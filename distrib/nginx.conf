http {
    server {
        listen 8080;

        location / {
            root /usr/share/nginx/html;
        }

        location /api/ {
            proxy_set_header HOST $host;
            proxy_set_header X-Real-IP $remote_adddr;
            proxy_pass http://api.garden-manager.test.ra-tech.pro;
        }
    }
}
